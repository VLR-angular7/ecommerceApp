<div class="container">
    <form #orderForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="order.name" name="name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="order.address" name="address">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="order.city" name="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" [(ngModel)]="order.state" name="state">
          </div>
          <div class="form-group">
            <label for="pin">Zip/Pin code</label>
            <input type="text" class="form-control" id="pin" [(ngModel)]="order.pin" name="pin">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" [(ngModel)]="order.country" name="country">
          </div>

          <button class="btn btn-primary">Back</button>
          <button class="btn btn-primary" (click)="placeOrder(orderForm)">Complete Order</button>

      </form>
</div>

<div >

    <p>Thanks for placing order</p>
</div>
